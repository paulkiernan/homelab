apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gibson
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/paulkiernan/homelab
    targetRevision: HEAD
    path: kubernetes/argocd/apps/workloads/gibson/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: gibson
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
