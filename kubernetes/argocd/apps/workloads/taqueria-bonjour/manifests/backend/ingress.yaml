---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: backend-stripprefix
  namespace: taqueria-bonjour
spec:
  stripPrefix:
    prefixes:
      - /api

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: backend
  namespace: taqueria-bonjour
  labels:
    app: taqueria-bonjour-backend
  annotations:
    hajimari.io/appName: "taqueria-bonjour-api"
    hajimari.io/enable: "true"
    hajimari.io/icon: "taco"
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: "(Host(`bonjourinc.com`) || Host(`bonjour.bonjourinc.com`) || Host(`bonjour.paulynomial.com`) || Host(`bonjour.home.lab`)) && PathPrefix(`/api`)"
      middlewares:
        - name: backend-stripprefix
      services:
        - kind: Service
          name: backend
          port: http-backend

