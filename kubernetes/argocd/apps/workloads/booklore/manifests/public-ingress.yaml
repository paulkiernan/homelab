---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: booklore-public
  namespace: booklore
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/hostname: books.paulynomial.com
    traefik.ingress.kubernetes.io/router.middlewares: traefik-default-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: "books.paulynomial.com"
      http:
        paths:
          - backend:
              service:
                name: booklore
                port:
                  number: 6060
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - books.paulynomial.com
      secretName: books-paulynomial-com-tls
