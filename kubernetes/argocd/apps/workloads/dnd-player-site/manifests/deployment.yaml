---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnd-player-site
  namespace: dnd-player-site
  labels:
    app: dnd-player-site
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dnd-player-site
  template:
    metadata:
      labels:
        app: dnd-player-site
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          volumeMounts:
            - name: dnd-content
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: dnd-content
          persistentVolumeClaim:
            claimName: dnd-content
        - name: nginx-config
          configMap:
            name: dnd-nginx-config
