apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  sources:
    - chart: uptime-kuma
      repoURL: https://helm.irsigler.cloud
      targetRevision: 2.24.0
      helm:
        valuesObject:
          image:
            tag: 1.23.16
          service:
            type: ClusterIP
            port: 3001
            targetPort: 3001
          ingress:
            enabled: false
          volume:
            enabled: true
            accessMode: ReadWriteOnce
            size: 1Gi
            storageClassName: nas-nfs
    - repoURL: https://github.com/paulkiernan/homelab
      targetRevision: HEAD
      path: kubernetes/argocd/apps/monitoring/uptime-kuma/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
