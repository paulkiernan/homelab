---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard
  namespace: adguard
  labels:
    app.kubernetes.io/name: adguard
  annotations:
    external-dns.alpha.kubernetes.io/hostname: adguard.home.lab
    hajimari.io/enable: "true"
    hajimari.io/appName: "AdGuard Home"
    hajimari.io/icon: "mdi:shield-check"
    hajimari.io/group: "Infrastructure"
spec:
  ingressClassName: traefik
  rules:
    - host: "adguard.home.lab"
      http:
        paths:
          - backend:
              service:
                name: adguard-adguard-home-http
                port:
                  number: 80
            path: /
            pathType: Prefix
