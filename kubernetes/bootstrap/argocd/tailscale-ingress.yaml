apiVersion: v1
kind: Service
metadata:
  name: argocd-tailscale
  namespace: argocd
  annotations:
    tailscale.com/hostname: "argocd"
    hajimari.io/enable: "true"
    hajimari.io/appName: "ArgoCD"
    hajimari.io/icon: "simple-icons:argo"
    hajimari.io/group: "Infrastructure"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app.kubernetes.io/name: argocd-server
  ports:
    - name: https
      port: 443
      targetPort: 8080
      protocol: TCP
