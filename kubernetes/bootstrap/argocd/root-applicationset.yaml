apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelab-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/paulkiernan/homelab
        revision: HEAD
        directories:
          - path: kubernetes/argocd/apps/*/*
  goTemplate: true
  template:
    metadata:
      name: '{{index .path.segments 3}}-{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/paulkiernan/homelab
        targetRevision: main
        path: "{{path}}"
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: argocd  # Deploy Application CRDs to argocd namespace
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
