---
version: "3"

env:
  KUBECONFIG: "{{.PROJECT_DIR}}/provision/kubeconfig"

tasks:

  sync:
    desc: Sync flux-system with the Git Repository
    cmds:
      - flux reconcile source git flux-system
    silent: true

  get-all:
    desc: Print the statuses of all Flux resources
    cmds:
      - flux get all -A
    silent: true
